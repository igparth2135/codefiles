<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Closest Pair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff6f61, #d76d77, #3a7bd5, #00d2d3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.395);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        
        legend {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }
        
        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
            display: block;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Find Pair with Sum Closest to Zero</h1>
        <form method="post">
            <fieldset>
                <legend>Enter your numbers below:</legend>
                <label for="numbers">Numbers (separated by commas):</label>
                <input type="text" id="numbers" name="numbers" placeholder="15, 5, -20, 30, -45" required>
                <br>
                <button type="submit">Submit</button> {% if error %}
                <p class="error">{{ error }}</p>
                {% endif %}
            </fieldset>
        </form>
    </div>
</body>

</html>
