<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Ratings</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff6f61, #d76d77, #3a7bd5, #00d2d3);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-size: 200% 200%;
        animation: gradientAnimation 15s ease infinite;
    }
    
    @keyframes gradientAnimation {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 0%;
        }
    }
    
    .container {
        background: rgba(255, 255, 255, 0.395);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 320px;
        text-align: center;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }
    
    fieldset {
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background: #f9f9f96e;
    }
    
    legend {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        padding: 0 10px;
        background: #fff;
        border-radius: 4px;
    }
    
    label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
        display: block;
    }
    
    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 16px;
        width: calc(100% - 22px);
    }
    
    button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }
    
    button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="container">
        <h1>Enter Ratings for Chefs</h1>
        <form method="post">
            <fieldset>
                <legend>Chef 1 Ratings</legend>
                <label for="chef1">Enter 3 ratings with spaces:</label>
                <input type="text" id="chef1" name="chef1" placeholder="Rating1 Rating2 Rating3" required>
            </fieldset>
            <fieldset>
                <legend>Chef 2 Ratings</legend>
                <label for="chef2">Enter 3 ratings with spaces:</label>
                <input type="text" id="chef2" name="chef2" placeholder="Rating1 Rating2 Rating3" required>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
